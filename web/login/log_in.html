<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>登录页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<header>
	<h1>登录</h1>
</header>
<section>
	<form id="form_one" class="login_form">
		<input class="telePhone_num" id="username" name="username" type="text" placeholder="输入手机号获取验证码">
		<br/>
		<img class="phone_pic" src="phone.png" alt="phone">
		<input class="verify_num" id="verify" name="verify" type="text" placeholder="验证码" >
		<input class="get_verify_num" id='getVerify' type="button" value="获取验证码">
		<br/>
		<img class="message_pic" src="message.png" alt="message">
		<input class="login_btn"  type="button" value="登录">
	</form>
</section>
	<img class="bear_hand1" src="hand.png" alt="bear_body">
	<img class="bear_body" src="bearbody.png" alt="bear_body">
	<img class="bear_hand2" src="hand.png" alt="bear_body">
	<br/>
<script src="picturefill.js"></script>
<script src="vendor/jquery-1.10.0.js"></script>
<script src="vendor/jquery.validate-1.13.1.js"></script>
<script src="layer.js"></script>
<script src="vendor/additional-methods.js"></script>
<script type="text/javascript">
		//验证码发送
		var wait=60;
		function time(o){
			if (wait==0) {
				o.removeAttribute("disabled");
				o.value="输入验证码";
				o.style.backgroundColor="#fe9900";
				wait=60;
			}else{
				o.setAttribute("disabled", true);
				o.value=wait+"秒后重新获取";
				o.style.backgroundColor="#8f8b8b";
				wait--;
				setTimeout(function(){
					time(o)
				},1000)
			}
		};
		$(".get_verify_num").click(function(){
			var phone =$("#username").val();
			if(phone==""){
				layer.msg("请输入电话号码");
				return false;
			}
			else if (!/^0?(13|14|15|17|18)[0-9]{9}$/i.test(phone)){
				layer.msg("请输入正确的手机号码");
				return false;
			}else{
				$("#span").hide();
				time(this);
			}
			$.ajax({
				url:"http://wuyujia.55555.io/work/api/code.php",
				data:{phone:phone},
				dataType:'json',
				type:'post',
				success:function(data){
					if(data.status){
					       layer.msg("发送短信成功");	
					}else{
						layer.msg("发送失败");
					}
				},
				error: function () {
					layer.msg('访问失败');
				}
			});
		});
		
	$(".login_btn").click(function(){
			var verify =$(".verify_num").val();
			var  phone = $(".telePhone_num").val();
			if(verify==""){
				layer.msg("验证码不能为空");
				
				return false;
			}else{
				$("#span").hide();
			}
			$.ajax({
				url:"http://wuyujia.55555.io/work/api/login.php",
				type:'post',
				dataType:'json',
				data:{phone:phone,code:verify},
				success:function (data) {
					if(data.status==400){
						layer.msg("验证码错误");
					}
					if(data.status==401){
						layer.msg("验证码已过期");
					}
					if(data.status==200){
						localStorage.phone=data.token;
						if(data.role_id==1){
							window.location.href="../index/index.html";
						}
						if(data.role_id==2){
							window.location.href="../order/oder.html";
						}
					}
				},
				error:function () {
					layer.msg('访问失败');
				}
			});
		});
</script>	
</body>
</html>
