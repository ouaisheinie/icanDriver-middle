<script>
	$(function () {
		var token=localStorage.phone;
		var teacher_id=localStorage.teacher_id;
		$.ajax({

			data:{token:token,teacher_id:teacher_id},

			dataType:'json',

					console.log(data);
					$(data.dataing).each(function () {
						console.log(this.money);
						$('#shuttle').append("<div class='cancle_oders_list'><div class='cancle_reason clearfix'><ul><li class='head_portrait float_li1'> <p>"+this.money+"</p> </li><li class='subject_reason float_li1'> <h3>"+this.cash_date+"</h3> <p>"+this.pay_way+"</p></li></ul></div></div>")

					})
				}
			},
			error: function () {
				layer.msg('错误')
			}
		})
	})
