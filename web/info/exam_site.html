<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>信息录入</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="drive_information.css">
	<link rel="stylesheet" href="normalize.css">
</head>
<body>
<header class="clearfix">
	<ul>
		<li><button class="information_btn1"></button></li>
		<li><p>考试信息</p></li>
	</ul>
</header>
<section class="mainbody">
	<form class="information_collect">
		<span>考试地点:</span>
		<!-- <input class="message_input" type="text"> -->
		<select class="message_input">
			<option>请选择</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<br/>
		<span>暂住证:</span>
		<!-- <input class="message_input" type="text"> -->
		<select class="message_input" place>
			<option>是否需要</option>
			<option>需要</option>
			<option>不需要</option>
		</select>
		<br/>
		<input class="contact_server" type="button" value="联系客服">
		<input class="submit_final" type="button" value="提交">
	</form>
</section>
<script src="http://www.heibaipig.com/front/js/jquery-1.11.0.min.js"></script>
<script src="picturefill.js"></script>
</body>
</html>
